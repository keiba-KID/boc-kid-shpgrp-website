<TITLE>牧場建設・家畜販売</TITLE>
</HEAD>

<p><B>牧場建設・家畜販売</B></p>
家畜を飼います。それぞれの牧場にコマンドすると家畜を売ることができます。<BR>
牧場は火災はありませんが、地震の被害を受けることがあります。<BR>
被害が大きいときは壊滅します。家畜は勝手に増えます。<BR>
近くに農場があるとよく増えるようです。詳しくは下図を参照ください。<BR>
コストは指定数量倍です。<BR>
<BR>

        <td ALIGN=CENTER>生産力</td>
        <td ALIGN=CENTER>売値</td>
        <td ALIGN=CENTER>備考</td>
    </tr>
    <tr>
        <td ALIGN=CENTER><img SRC="niwatori.gif" ><img SRC="land31.gif" ></td>
        <td ALIGN=CENTER>養鶏場</td>

        <td ALIGN=CENTER>１万羽で100トン</td>
        <td ALIGN=CENTER>１万羽で10億円</td>
        <td ALIGN=CENTER>なかなか増えやすいです。初心者にオススメ</td>
    </tr>
    <tr>
        <td ALIGN=CENTER><img SRC="buta.gif" ><img SRC="land32.gif" ></td>

        <td ALIGN=CENTER>１万頭20億円</td>
        <td ALIGN=CENTER>たんぱく質豊富</td>
    </tr>
    <tr>
